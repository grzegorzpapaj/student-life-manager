<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Student Life Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Dashboard link -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <!-- Courses link -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courses}">Courses</a>
                </li>
                <!-- Sign Out button -->
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-outline-light ms-2">Sign Out</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="container my-5">
    <h1 class="text-center mb-4">
        Welcome, <span th:text="${user.username}">User</span>!
    </h1>

    <!-- You can show more user data here -->
    <p class="text-center">
        Your password: <span th:text="${user.password}">Password</span>
    </p>

    <!-- or show upcoming deadlines, courses etc. -->
    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-header">Courses</div>
                <div class="card-body">
                    <p class="card-text">
                        Check your enrolled courses, track progress, and more.
                    </p>
                    <a th:href="@{/user/courses}" class="btn btn-primary">Go to Courses</a>
                </div>
            </div>
        </div>
        <!-- Add more cards (Labs, Projects, Tests) as needed -->
    </div>
</main>

<!-- FOOTER -->
<footer class="bg-dark text-light text-center py-4 mt-auto">
    <div class="container">
        <small>&copy; 2025 Student Life Manager. All rights reserved.</small>
    </div>
</footer>

<!-- Bootstrap JS (CDN) + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
