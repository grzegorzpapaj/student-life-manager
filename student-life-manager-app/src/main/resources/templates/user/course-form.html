<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add New Course</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/user/dashboard}">Student Life Manager</a>
    </div>
</nav>

<main class="container my-5">
    <h2>Add New Course</h2>

    <form th:object="${course}" th:action="@{/user/courses/add}" method="post">
        <!-- W kluczu złożonym CourseId mamy (courseName, ownedByUser).
             'ownedByUser' raczej nie jest zmieniane ręcznie, bo przypisujemy je z kontrolera.
         -->

        <div class="mb-3">
            <label for="courseName" class="form-label">Course Name:</label>
            <input type="text" class="form-control" id="courseName"
                   th:field="*{id.courseName}" placeholder="Enter course name" required />
        </div>

        <div class="mb-3">
            <label for="minPoints" class="form-label">Min Points:</label>
            <input type="number" step="0.01" class="form-control"
                   id="minPoints"
                   th:field="*{minPoints}"
                   placeholder="Minimum points to pass" />
        </div>

        <div class="mb-3">
            <label for="currentPoints" class="form-label">Current Points:</label>
            <input type="number" step="0.01" class="form-control"
                   id="currentPoints"
                   th:field="*{currentPoints}"
                   placeholder="Current points" />
        </div>

        <!-- W razie potrzeby dodaj kolejne pola (labs points, projects points, etc.) -->

        <button type="submit" class="btn btn-primary">Save Course</button>
        <a th:href="@{/user/courses}" class="btn btn-secondary">Cancel</a>
    </form>
</main>

<footer class="bg-dark text-light text-center py-4 mt-auto">
    <div class="container">
        <small>&copy; 2025 Student Life Manager. All rights reserved.</small>
    </div>
</footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
